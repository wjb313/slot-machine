<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Very Best Vegas Slot Machine</title>

    <meta name="description" content="Rudimentary slot machine game" />
    <meta name="author" content="wjb" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      href="styles/style.css"
      media="screen"
    />
    <script defer src="scripts/main.js"></script>
  </head>
  <body>
    <header>
      <h1>Glitzy Vegas Slot Machine</h1>
      <h4>Click to win BILLIONS!!!</h4>
    </header>
    <div class="rollerView">
      <div class="slotWindow1 rollers"></div>
      <div class="slotWindow2 rollers"></div>
      <div class="slotWindow3 rollers"></div>
    </div>
    <div class="gameStart">
      <div class="slotWindow1 rollers"><h3 class="placeholder">Go!</h3></div>
      <div class="slotWindow2 rollers"><h3 class="placeholder">Click!</h3></div>
      <div class="slotWindow3 rollers"><h3 class="placeholder">Win!</h3></div>
    </div>
    <button class="startButton">Let's Play!</button>
    <div class="winnerWord">WINNER</div>
  </body>
</html>
